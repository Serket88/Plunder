<!DOCTYPE html>

<!--
  This page implements a functional prototype for Plunder, the game being developed by Team CSR for CSCE 315 at Texas A&M.
-->

<html>

<head>
    <title>Plunder</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="lib/jquery-2.2.2.js"></script>
    <!--
      socket.io.js will be provided by the web server.
    -->
    
    <script src="/socket.io/socket.io.js"></script>
    
</head>

<body>
    
    <div class="header">
        <div class="title">PLUNDER v0.10.0</div>
    </div>
    
    <div class="content">
        
        <div id="intro" hidden>
                <p>
                    This is a functional prototype for Plunder.  Use the buttons below to play the game.
                </p>
        </div>
        
        <div id="input">
            
            <div id="ship_commands">
                <input id="anj_button" class="shipButton" type=button value="Anjelita"/>
                <input id="har_button" class="shipButton" type="button" value="Hartley"/>
                <input id="ber_button" class="shipButton" type="button" value="Bernkastel"/>
                <input id="ver_button" class="shipButton" type="button" value="Veronica"/>
            </div>

            <div id="core_commands">
                <div id="atkHover" class="actHover" hidden></div>
                <input id="atk_button" class="actButton" type="button" value="Attack" hidden/> <br>

                <div id="represHover" class="actHover" hidden></div>
                <input id="repres_button" class="actButton" type="button" value="Repair & Restock" hidden/> <br>

                <div id="repoHover" class="actHover" hidden></div>
                <input id="repo_button" class="actButton" type="button" value="Reposition" hidden/> <br>

                <div id="pldrHover" class="actHover" hidden></div>
                <input id="pldr_button" class="actButton" type="button" value="Plunder!" hidden/> <br>

                <div id="specHover" class="actHover" hidden></div>
                <input id="spec_button" class="actButton" type="button" value="Special" hidden/> <br>
            </div>
            
        </div>
        
        <div id="output">
            <!--<textarea id="display" wrap=on readonly hidden></textarea>-->

            <textarea id="moveDesc" wrap="on" readonly hidden>Attack the enemy ship and plunder them for riches beyond your wildest dreams!\n\nThe lower your opponent's health, the better your chances will be for successfully plundering them.  Beware!  If you destroy your enemy completely, you will both lose the game.</textarea>

            <textarea id="oppName" class="oppBar" rows="1" wrap="on" readonly hidden></textarea>
            <textarea id="oppHP" class="oppBar" rows="1" wrap="on" readonly hidden></textarea>
            <textarea id="oppStatus" class="oppBar" rows="1" wrap="on" readonly hidden></textarea>

            <textarea id="ownName" class="ownBar" rows="1" wrap="on" readonly hidden></textarea>
            <textarea id="ownHP" class="ownBar" rows="1" wrap="on" readonly hidden></textarea>
            <textarea id="ownStatus" class="ownBar" rows="1" wrap="on" readonly hidden></textarea>
            <textarea id="ownSpecial" class="ownBar" rows="1" wrap="on" readonly hidden></textarea>
            <textarea id="ownAmmo" class="ownBar" rows="1" wrap="on" readonly hidden></textarea>

            <textarea id="altFeedback" rows="3" wrap="on" readonly hidden></textarea>
        </div>
        
    </div>
    
    <!--
      JS Code
    -->
    <script src="js/framework.js"></script>
    <script src="js/ship.js"></script>
    <script src="js/main.js"></script>


    
</body>

</html>
